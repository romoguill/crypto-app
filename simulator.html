<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <script type="module" src="js/simulator.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="#">TO THE MOON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarOptions"
          aria-controls="navbarOptions"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOptions">
          <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./details.html">Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Wallet Simulator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="simulator">
      <!-- MODAL -->
      <div
        class="modal fade"
        id="walletFormModal"
        tabindex="-1"
        aria-labelledby="walletFormModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-warning">
              <h5 class="modal-title" id="walletFormModal">Edit Wallet</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="edit-wallet-form"></form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="add-item" type="button" class="btn btn-danger">
                Add Item
              </button>
              <button id="save-form" type="button" class="btn btn-primary">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /MODAL -->

      <section id="wallet" class="container my-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
              <div class="card">
                <img
                  src="./images/wallet.png"
                  class="card-img-top img-fluid"
                  alt="wallet image"
                />
                <div class="card-body">
                  <div class="cointainer">
                    <div class="row text-center">
                      <div class="col"></div>
                      <div class="col-6">
                        <h5 class="text-center h3">Wallet</h5>
                      </div>
                      <div
                        class="col me-2 d-flex align-items-center justify-content-end"
                      >
                        <i
                          id="open-modal-button"
                          class="bi bi-pencil-fill link-danger h5"
                          role="button"
                          data-bs-toggle="modal"
                          data-bs-target="#walletFormModal"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
                <ul
                  id="wallet-items-list"
                  class="list-group list-group-flush"
                ></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
