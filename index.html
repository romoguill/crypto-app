<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="#">TO THE MOON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarOptions"
          aria-controls="navbarOptions"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOptions">
          <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./details.html">Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./simulator.html">Wallet Simulator</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-5">
        <form>
          <div class="w-25 mx-auto mb-5">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Search asset"
            />
          </div>
        </form>

        <table id="main-table" class="table table-hover table-borderless">
          <thead>
            <tr class="table-dark">
              <th>Name</th>
              <th>
                <div class="d-flex justify-content-end me-3">
                  <span>Price</span>
                </div>
              </th>
              <th>
                <div class="d-flex justify-content-end me-3">
                  <span>Change</span>
                </div>
              </th>
              <th>
                <div class="d-flex justify-content-end me-3">
                  <span>Market cap</span>
                </div>
              </th>
              <th>
                <div class="d-flex justify-content-end me-3">
                  <span>Volume</span>
                </div>
              </th>
              <th>Chart</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
